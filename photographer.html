<!DOCTYPE html>
<html>
    <head>
        <link href="css/style.css" rel="stylesheet" type="text/css" >
        <meta charset="utf-8" >
        <link rel="icon" type="image/png" href="assets/favicon.png" >
        <link
            href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
            rel="stylesheet"
        >
        <script src="https://kit.fontawesome.com/59d9bb69c9.js" crossorigin="anonymous"></script>
        <title>Fisheye - photographe</title>
    </head>
    <body>
        <header>
            <a href="index.html"
                ><img
                    src="assets/images/logo.png"
                    class="logo"
                    alt="Fisheye Home page"
            ></a>
        </header>
        <main id="main">
            <div class="photograph-header">
                <button class="contact_button" onclick="displayModal()">
                    Contactez-moi
                </button>
            </div>
            <div class="photograph-filter filter">
              <p class="filter-text">Trier par</p>
              <select name="" id=""></select>

            </div>
            <section class="photograph-medias">
              <article class="media-item">
                <img src="" alt="" class="media-img">
                <div class="media-text-container">
                  <h2 class="media-name"></h2>
                  <p class="media-like">
                    <i class="fa-solid fa-heart"></i>
                  </p>
                </div>
              </article>

            </section>
        </main>
        <div id="contact_modal">
            <div class="modal">
                <header>
                    <h2>Contactez-moi</h2>
                    <img src="assets/icons/close.svg" onclick="closeModal()" />
                </header>
                <form>
                    <div>
                        <label>Pr√©nom</label>
                        <input />
                    </div>
                    <button class="contact_button" aria-label="Contact Me">Envoyer</button>
                </form>
            </div>
        </div>
        <script src="/scripts/factories/media.js"></script>
        <script src="/scripts/factories/photographer.js"></script>
        <script src="/scripts/pages/photographer.js"></script>
        <script src="/scripts/utils/contactForm.js"></script>
    </body>
</html>
