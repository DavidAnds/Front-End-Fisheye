<!DOCTYPE html>
<html lang="fr">
    <head>
        <link href="css/style.css" rel="stylesheet" type="text/css" >
        <meta charset="utf-8" >
        <link rel="icon" type="image/png" href="assets/favicon.png" >
        <link
            href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
            rel="stylesheet"
        >
        <script
            src="https://kit.fontawesome.com/59d9bb69c9.js"
            crossorigin="anonymous"
        ></script>
        <title>Fisheye - photographe</title>
    </head>
    <body>
        <header>
            <a href="index.html"
                ><img
                    src="assets/images/logo.png"
                    class="logo"
                    alt="Fisheye Home page"
            ></a>
        </header>
        <main id="main">
            <div class="photograph-header">
                <button
                    class="contact_button"
                    onclick="displayModal()"
                    aria-label="Contact Me"
                >
                    Contactez-moi
                </button>
            </div>
            <div id="contact_modal">
                <div class="modal">
                    <header>
                        <h2 class="modal_title">Contactez-moi</h2>
                        <button
                            class="modal_close"
                            onclick="closeModal()"
                            aria-label="Close contact form"
                        >
                            <img
                                src="assets/icons/close.svg"
                                alt="close button"
                            >
                        </button>
                    </header>
                    <!-- Form -->
                    <form>
                        <div>
                            <label class="contact_label" for="first"
                                >Prénom</label
                            >
                            <input
                                class="contact_input"
                                type="text"
                                name="first"
                                id="first"
                            >
                        </div>
                        <div>
                            <label class="contact_label" for="last">Nom</label>
                            <input
                                class="contact_input"
                                type="text"
                                name="last"
                                id="last"
                            >
                        </div>
                        <div>
                            <label class="contact_label" for="email"
                                >Email</label
                            >
                            <input
                                class="contact_input"
                                type="email"
                                name="email"
                                id="email"
                            >
                        </div>
                        <div>
                            <label class="contact_label" for="message"
                                >Votre message</label
                            >
                            <textarea
                                class="contact_input contact_textarea"
                                name="meessage"
                                id="message"
                            >
                            </textarea>
                        </div>
                        <button class="contact_button" aria-label="Send">
                            Envoyer
                        </button>
                    </form>
                </div>
            </div>
            <!-- Filter -->
            <div class="photograph-filter">
                <label class="filter-label" id="filter">Trier par</label>
                <div class="filter">
                    <button
                        class="filter-btn filter-btn_dropdown"
                        aria-haspopup="listbox"
                        aria-expanded="false"
                    >
                        Popularité
                        <i class="filter-chevron fa-solid fa-chevron-down"></i>
                    </button>
                    <button
                        role="listbox"
                        aria-selected="false"
                        aria-labelledby="filter"
                        aria-label="Order by popularity"
                        class="filter-btn filter-btn_popular"
                    >
                        Popularité
                    </button>
                    <button
                        tabindex="0"
                        role="listbox"
                        aria-selected="false"
                        aria-labelledby="filter"
                        aria-label="Order by date"
                        class="filter-btn filter-btn_date"
                    >
                        Date
                    </button>
                    <button
                        tabindex="0"
                        role="listbox"
                        aria-selected="false"
                        aria-labelledby="filter"
                        aria-label="Order by title"
                        class="filter-btn filter-btn_title"
                    >
                        Titre
                    </button>
                </div>
            </div>
            <!-- MEDIA   -->
            <section class="photograph-medias"></section>
            <div class="photograph-fixed-box">
                <div class="photograph-likes-box"></div>
                <div class="photograph-price-box"></div>
            </div>
        </main>

        <!-- LIGHTBOX -->
        <div class="lightbox-bg">
            <div class="lightbox" aria-label="image closeup view">
                <button class="lightbox-close" aria-label="close dialog">
                    <i class="fa-solid fa-close"></i>
                </button>
                <a
                    href="#"
                    class="lightbox-arrow lightbox-arrow_prev"
                    aria-label="previous image"
                >
                    <i class="fa-solid fa-chevron-left"></i>
                </a>
                <a
                    href="#"
                    class="lightbox-arrow lightbox-arrow_next"
                    aria-label="next image"
                >
                    <i class="fa-solid fa-chevron-right"></i>
                </a>
                <div class="lightbox-item"></div>
            </div>
        </div>
        <script src="/scripts/factories/media.js"></script>
        <script src="/scripts/factories/photographer.js"></script>
        <script src="/scripts/pages/photographer.js"></script>
        <script src="/scripts/utils/contactForm.js"></script>
    </body>
</html>
